<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Buttons</title>
    <style>
        .button{
            border: none;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 15px;
            margin: 4px;
            cursor: pointer;
        }
        .button1{
            background-color: red;
        }
        .button2{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">The Button Element</h1>
    <button type="button" onclick="alert('Hello World')"">click here</button>
    <button class="button button1">Red</button>
    <button class="button button2">Yellow</button>
</body>
</html>
