<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripped Table</title>
    <style>
    table{
        border-collapse: collapse;
    }
    th,td{
        text-align: left;
        padding: 8px;
    }
    th:nth-child(even) , td:nth-child(even){
        background-color: rgb(107, 101, 101);
    }
</style>
</head>
<body>
    <table style="width: 80%;">
        <tr> 
            <th>firstname</th>
            <th>lastname</th>
            <th>centuries</th>
        </tr>
        <tr>
            <td>Sachin</td>
            <td>Tendulkar</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Saurav</td>
            <td>Ganguly</td>
            <td>39</td>
        </tr>
        <tr>
            <td>Virendra</td>
            <td>Shewag</td>
            <td>38</td>
        </tr>
        <tr>
            <td>Ricky</td>
            <td>Ponting</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Virat</td>
            <td>Kohli</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>Sharma</td>
            <td>41</td>
        </tr>
    </table>
</body>
</html>
